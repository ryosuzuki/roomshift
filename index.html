<!doctype html>

<html>
  <head>
    <title>Mocap Areana QTM RT Server Info</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>

    <script>
      const socket = io()

      socket.on('frame', (msg) => {
        // console.log(msg)
        let objects = msg 
        let text = JSON.stringify(msg, null, 2)
        $('#result').text(text)
      })
    </script>
  </head>

  <body>
    <h1>Some info here</h1>

    <pre id='result'></pre>
  </body>
</html>
